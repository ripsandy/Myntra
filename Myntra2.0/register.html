    <script src="js/bootstrap.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="indexMyntra.html">Myntra 2.0</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="indexMyntra.html">Home</a></li>
            <li><a href="register.html">Create Account</a></li>
          </ul>
		   <form class="navbar-form navbar-right">
				<div class="form-group">
					<input name="username" type="text" class="form-control" placeholder="Enter Username">
				</div>
				<div class="form-group">
					<input name="password" type="password" class="form-control" placeholder="Enter Password">
				</div>
        <button name="submit" type="submit" class="btn btn-default">Login</button>
      </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="cart-block">
				<form action="cart/update" method="post">
					<table cellpadding="6" cellspacing="1" style="width:100%" border="0">
						<tr>
							<th>QTY</th>
							<th>Item Description</th>
							<th style="text-align:right">Item Price</th>
						</tr>
						<tr>
							<td></td>
							<td class="right"><strong>Total</strong></td>
							<td class="right" style="text-align:right">Rs</td>
						</tr>
					</table>
				<br>
				<p><button class="btn btn-default" type="submit">Update Cart</button> 
				<a class="btn btn-default" href="cart">Go To Cart</a></p>
			</form>
		</div>
		<div class="panel panel-default panel-list">
				<div class="panel-heading panel-heading-dark">
					 <h3 class="panel-title">
						Categories
					</h3>
				</div>
				<!-- List group -->
				<ul class="list-group">
					<li class="list-group-item"><a href="#">Tops</a></li>
					<li class="list-group-item"><a href="#">Bottoms</a></li>
					
				</ul>
			</div>
			
			<div class="panel panel-default panel-list">
				<div class="panel-heading">
					 <h3 class="panel-title">
						Most Popular
					</h3>
				</div>
				<!-- List group -->
				<ul class="list-group">
					<li class="list-group-item"><a href="#">Tops</a></li>
					<li class="list-group-item"><a href="#">Bottoms</a></li>
					
				</ul>
			</div>
			
			
		
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
				<div class="panel-heading panel-heading-pink">
					<h3 class="panel-title">Join Myntra 2.0 now!</h3>
				</div>
				<div class="panel-body">
					<form role="form">
					<div class="form-group">
						<label>First Name*</label>
						<input type="text" class="form-control" name="first_name" placeholder="Enter Your First Name">
					</div>
					<div class="form-group">
						<label>Last Name*</label>
						<input type="text" class="form-control" name="last_name" placeholder="Enter Your Last Name">
					</div>
					<div class="form-group">
						<label>Email Address*</label>
						<input type="email" class="form-control" name="email" placeholder="Enter Your Email Address">
					</div>
					<div class="form-group">
						<label>Choose Username*</label>
						<input type="text" class="form-control" name="username" placeholder="Create A Username">
					</div>
					<div class="form-group">
						<label>Password*</label>
						<input type="password" class="form-control" name="password" placeholder="Enter A Password">
					</div>
					<div class="form-group">
						<label>Confirm Password*</label>
						<input type="password" class="form-control" name="password2" placeholder="Enter Password Again">
					</div>					
					
					<button type="submit" class="btn btn-primary">Register</button>
				</form>		
				</div>
			</div>
			</div>
		</div>
    </div><!-- /.container -->
	
	<div class="row footer">
